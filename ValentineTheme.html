<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Boat Rides in Galesnjak Island</title>

    <!-- The viewDiv is the element displays the map and its CSS resets any browser settings -->
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <!-- Add references to the eCSS file and JS library -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.18/"></script>

    <!-- to load the Map and MapView module-->
    <script>
        require([
            "esri/config",
            "esri/Map", 
            "esri/views/MapView",
            "esri/Graphic",
            "esri/layers/GraphicsLayer"
 

        ], function (esriConfig,Map, MapView, Graphic, GraphicsLayer) {

            esriConfig.apiKey = "AAPK6a7fbbd47cc543beb5dd6f9dca65c788i4dAOKVZEHmUy1heCU7lV7w1AVMdIaV7oMkMvfEwTAmxqpzRDBzcxSvGImZHSQ6u";

            const map = new Map({
            basemap: "arcgis-modern-antique" // Basemap layer service
            });

            const view = new MapView({
             map: map,
            center: [15.383492054344085, 43.978306123742975], // Longitude, latitude
            zoom: 16, // Zoom level
            container: "viewDiv" // Div element
            });

            const point = { //Create a point
            type: "point",
            longitude: 15.383492054344085,
            latitude: 43.978306123742975
            };

            const simpleMarkerSymbol = {
            type: "simple-marker",
            color: [255, 204, 229],  // Orange
            outline: {
            color: [255, 255, 255], // White
            width: 1
            }
            };
            const pointGraphic = new Graphic({
            geometry: point,
            symbol: simpleMarkerSymbol
            });
            graphicsLayer.add(pointGraphic);

 
        });
      </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
