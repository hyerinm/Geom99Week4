<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Display a map</title>

    <!-- The viewDiv is the element displays the map and its CSS resets any browser settings -->
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <!-- Add references to the eCSS file and JS library -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.18/"></script>

    <!-- to load the Map and MapView module-->
    <script>
        require(["esri/config","esri/Map", "esri/views/MapView"], function (esriConfig,Map, MapView) {

            esriConfig.apiKey = "AAPKd23706c053b841f3a1937b7d1d384153G2B2S983tOm1N5k5Lxq4-jKFywp5FG4QGo2RAkgiiai69B1Up24dEtvTTWw4kjSV";

            const map = new Map({
            basemap: "arcgis-topographic" // Basemap layer service
            });
            const view = new MapView({
             map: map,
            center: [-118.805, 34.027], // Longitude, latitude
            zoom: 13, // Zoom level
            container: "viewDiv" // Div element
            });
  
        });
      </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
